<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ES2015 - Wszystko, co chcielibyście wiedzieć</title>
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<section class="intro">
		<div class="bg bg--h4">
			<div class="bg__inner bg--three bg--h7"
					 data-0p="transform: translateY(-150px);"
					 data-50p="transform: translateY(-300px);"></div>
		</div>
		<div class="header">
			<div class="container header__container"
					 data-5p="transform: translateY(0px);"
					 data-50p="transform: translateY(-50px);">
				<h2>Wszystko, co chcielibyście wiedzieć o</h2>
				<h1>
					<strong>Z<span data-0="opacity:0;" data-5p="opacity:0;" data-18p="opacity:1;">bigniewie Bońku,</span>
					</strong>
				</h1>
				<h2>ale baliście się zapytać.</h2>
			</div>
		</div>
	</section>

	<section class="facts">
		<div class="bg bg--h3">
			<div class="bg__inner bg--one bg--h7"
					 data-0p="transform: translateY(-200px);"
					 data-100p="transform: translateY(0);"></div>
			<div class="bg__inner bg--nocover bg--four bg--h7"
					 data-20p="width:0%; transform: translateY(-200px);"
					 data-70p="width:100%; transform: translateY(-30px);"
					 data-120p="transform: translateY(-1px);"></div>
		</div>
		<div>
			<div class="container" id="carrer-in-national-team"></div>
		</div>
	</section>

	<section class="singing">
		<div class="bg bg--h3">
			<div class="bg__inner bg--five bg--h7"
					 data-0p="transform: translateY(-380px);"
					 data-200p="transform: translateY(0);"></div>
		</div>
		<div>
			<div class="container">
				<div class="container__inner-box">
					<h2>Co śpiewali kibice gdy na murawie grał Boniek?</h2>
					<div id="string-repeating"></div>
				</div>
			</div>
		</div>
	</section>

	<section class="reading">
		<div class="bg bg--h3">
			<div class="bg__inner bg--six bg--h7"
					 data-top="transform: translateY(-400px);"
					 data-top-bottom="transform: translateY(-1px);"></div>
		</div>
		<div class="container">
			<div class="container__inner-box">
				<h2>O czym czyta dzisiaj Boniek?</h2>
				<div id="what-is-reading"></div>
				<span class="articles-footnote">powered by <a href="https://newsapi.org">newsapi.org</a></span>
			</div>
		</div>
	</section>

	<section class="salary">
		<div class="bg bg--h3">
			<div class="bg__inner bg--nocover bg--seven bg--h7"
					 data-top="transform: translateY(-200px);"
					 data-top-bottom="transform: translateY(0);"></div>
		</div>
		<div>
			<div class="container">
				<div class="container__inner-box">
					<h2>Ile zarabia Boniek?</h2>
					<p class="salary__subheader">Co miesiąc PZPN płaci swojemu prezesowi 40 000 zł....</p>
					<ul id="what-is-salary" class="salary__list"></ul>
				</div>
			</div>
		</div>
	</section>

	<section class="memGen">
		<div class="bg bg--h3">
			<div class="bg__inner bg--two bg--h7"
					 data-top="transform: translateY(-400px);"
					 data-top-bottom="transform: translateY(-200px);"></div>
		</div>
		<div>
			<div class="container">
				<div class="container__inner-box">
					<h2>Co mówi Boniek?</h2>
					<div id="meme-generator"></div>
				</div>
			</div>
		</div>
	</section>


	<script id="what-is-reading-template" type="x-tmpl-mustache">
    {{#.}}
    <div class="row">
      {{#.}}
      <div class="one-half column article-summary">
        <h3 class="article-summary__title"><a href="{{url}}">{{{title}}}</a></h3>
        <a class="article-summary__image" href="{{url}}"><img src="{{urlToImage}}"></a>
        <a class="article-summary__desc" href="{{url}}"><em>{{author}}</em>{{{description}}}</a>
      </div>
      {{/.}}
    </div>
    {{/.}}

	</script>
	<script id="error-template" type="x-tmpl-mustache">
    <p>{{{message}}}</p>

	</script>
	<script id="national-carrer-template" type="x-tmpl-mustache">
    <div class="row stat-box">
      <div class="two-thirds column">
        <h2 class="stat-box__title">Kiedy Boniek grał w kadrze narodowej?</h2>
        <p class="stat-box__content">{{years}}</p>
      </div>
    </div>
    <div class="row stat-box">
      <div class="two-thirds offset-by-one-third column">
         <h2 class="stat-box__title">Ile goli strzelił dla Biało-Czerownych?</h2>
          <p class="stat-box__content">{{goals}}</p>
      </div>
    </div>
    <div class="row stat-box">
      <div class="two-thirds column">
        <h2 class="stat-box__title">W ilu meczach polskiej reprezentacji zagrał?</h2>
        <p class="stat-box__content">{{matches}}</p>
      </div>
    </div>

	</script>
	<script id="string-repeating-template" type="x-tmpl-mustache">
    {{#.}}
      <p id="{{{id}}}" style="font-size: 20px;, sans-serif;">{{{phrase}}}</p>
    {{/.}}

	</script>
	<script id="salary-template" type="x-tmpl-mustache">
    <li class="salary__list-item">
      <p>{{{text}}}</p>
    </li>

	</script>
	<script id="meme-generator-template" type="x-tmpl-mustache">
    <div class="row stat-box meme">
      <img class='meme__image' src='{{{imageUrl}}}' alt="{{{quote}}}"/>
      {{{text}}}
    </div>

	</script>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/TextPlugin.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
